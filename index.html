<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue-xyz</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body onload="init();">

  <div id="app">
    <cursor-fx color="#66cdaa"></cursor-fx>
  </div>
  <div id="client"></div>

  <h1>onmousemove</h1>

  <script type="text/javascript">
    function init() {
      window.onmousemove = handleMouseMove;
      function handleMouseMove(event) {
        event = event || window.event; // IE
        target = document.getElementById("client");
        target.innerHTML = event.clientX + " " + event.clientY;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/@luxdamore/vue-cursor-fx@1.4.0/dist/CursorFx.umd.min.js"></script>

  <script>
    const CursorFx = window['CursorFx'].CursorFx;
    Vue.component(
      CursorFx.name,
      CursorFx
    );
    new Vue({
      el: '#app'
    });
  </script>

</body>
</html>
